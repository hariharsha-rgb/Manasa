<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Sai? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .container { text-align: center; z-index: 2; padding: 20px; }
        h1 { color: #d63384; font-size: 2.2rem; min-height: 3.5rem; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; margin-top: 30px; }
        button { padding: 12px 25px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        #yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #no-btn { background-color: #adb5bd; color: white; }
        .celebration-img { width: 300px; height: 300px; object-fit: cover; border-radius: 20px; border: 8px solid white; box-shadow: 0 15px 45px rgba(214, 51, 132, 0.3); animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .overlay-text { background: rgba(255, 77, 109, 0.9); color: white; padding: 10px 20px; border-radius: 12px; font-weight: bold; font-size: 18px; margin-top: -50px; position: relative; z-index: 3; display: inline-block; }
        .heart-particle { position: absolute; color: #ff4d6d; font-size: 20px; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0) rotate(-10deg); } 100% { transform: scale(1) rotate(0deg); } }
    </style>
</head>
<body>
    <div id="main-content" class="container">
        <div id="emoji" style="font-size: 60px; margin-bottom: 10px;">üòä</div>
        <h1 id="question"></h1>
        <div id="btn-group" class="buttons" style="opacity: 0;">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onclick="guiltTrip()">No</button>
        </div>
    </div>
    <script>
        const text = "Will you be my Valentine, Sai? ‚ù§Ô∏è";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("question").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                document.getElementById("btn-group").style.opacity = "1";
                document.getElementById("btn-group").style.transition = "opacity 1s";
            }
        }
        window.onload = typeWriter;

        function guiltTrip() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const phrases = ["No", "Are you sure, Sai? ü•∫", "Really sure?? üíî", "Think again... üò≠", "Please? üëâüëà", "Click Yes please!", "I'm gonna cry..."];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.2) + "px";
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function celebrate() {
            document.body.style.backgroundColor = "#ffb3c1";
            setInterval(createHeart, 150); 
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <h1 style="color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.1);">Yay! Best decision ever! ‚ù§Ô∏è</h1>
                <div style="margin-top: 20px;">
                    <img src="https://i.ibb.co/1fN1TNPM/mine.jpg" alt="Our Picture" class="celebration-img">
                    <br>
                    <div class="overlay-text">Happy Valentine's Day, Sai! üíñ</div>
                </div>
                <div style="font-size: 32px; margin-top: 30px; color: white; font-weight: bold; text-shadow: 1px 1px 5px rgba(0,0,0,0.2);">
                    I Love You, Babe! üòò
                </div>
            `;
        }
    </script>
</body>
</html>
